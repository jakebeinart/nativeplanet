<nav
  class="z-50 fixed w-full text-white transition-all duration-300 shadow bg-main"
  #navbar
>
  <div
    class="relative mx-auto px-6 flex justify-between items-center transition-all duration-300 z-50 bg-main w-full"
    [class.py-4]="!isScrolled"
    [class.py-2]="isScrolled"
    [class.h-16]="!isScrolled"
    [class.h-12]="isScrolled"
  >
    <!-- Logo -->
    <a href="/" class="text-2xl font-bold tracking-wide"> Native Planet </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex font-bold">
      <a href="#" class="hover:text-emerald-400 mr-6">HOME</a>
      <a href="#about" class="hover:text-emerald-400 mr-6">ABOUT</a>
      <a href="#services" class="hover:text-emerald-400 mr-6">SERVICES</a>
      <a href="#contact" class="hover:text-emerald-400">CONTACT</a>
    </div>

    <button
      class="cursor-pointer transition-all duration-300 md:inline-block hidden bg-white text-main py-2 px-4 rounded-lg shadow hover:bg-emerald-600 hover:text-white"
      [class.py-2]="!isScrolled"
      [class.py-1]="isScrolled"
      href="#contact"
    >
      Get in Touch
    </button>

    <!-- Hamburger Button for Mobile -->
    <button
      id="menuButton"
      aria-label="Open Menu Button"
      class="md:hidden focus:outline-none text-white text-3xl flex self-center"
      (click)="toggleMenu()"
    >
      <ng-icon name="heroBars3"></ng-icon>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobileMenu"
    class="md:hidden bg-emerald-50 z-40 text-emerald-900 absolute top-full left-0 w-full shadow-lg transform transition-transform duration-300"
    [class.translate-y-0]="isMenuOpen"
    [class.-translate-y-full]="!isMenuOpen"
  >
    <div class="container mx-auto px-6 py-4">
      <a href="#" class="block hover:text-emerald-400 mb-4">Home</a>
      <a href="#about" class="block hover:text-emerald-400 mb-4">About</a>
      <a href="#services" class="block hover:text-emerald-400 mb-4">Services</a>
      <a href="#contact" class="block hover:text-emerald-400">Contact</a>
    </div>
  </div>
</nav>
